spring:
  application:
    name: miniature
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 100

  devtools:
    restart:
      poll-interval: 2s
      quiet-period: 1s

  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/miniature}
    username: postgres
    password: postgres
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    locations: classpath:db/migrations
    
